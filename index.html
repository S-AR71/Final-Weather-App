<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b2a9e7fb9f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <form>
      <div class="row">
        <div class="col-9">
          <input
            type="search"
            placeholder="Enter a city.."
            class="form-control"
            id="city-input"
          />
        </div>
      </div>
      <div class="col-3 p-0">
        <input type="submit" class="btn-primary w-100" value="Search" />
      </div>
    </form>
    <div class="WeatherInfo">
        <div class="col-6">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/sana-arif-992245126/"
        target="_blank"
        rel="noopener noreferrer"
        >SanaArif</a
      >
      and is
      <a
        href="https://github.com/S-AR71/Final-Weather-App"
        target="_blank"
        rel="noopener noreferrer"
      >
        open-sourced on GitHub</a
      >
      and
      <a
        href="https://app.netlify.com/sites/glittering-puppy-315cad/overview"
        target="_blank"
        rel="noopener noreferrer"
      >
        hosted on Netlify</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
